    <style>
    body {

      font-family: Arial, sans-serif;
      background-color: lightblue;
      color: darkblue;
      text-align: center;
      padding: 20px;
    }
    
    h1 {
      color: darkblue;
    }
    
    input,
    select {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }
    
    button {
      padding: 10px 15px;
      background-color: cyan;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: lightblue;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
    }
    
    li {
      background-color: darkgray;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .status {
      margin-left: 10px;
    }
